name: .NET Publish to nuget.org

on: workflow_dispatch

env:
  buildVersion: 1.1.${{ github.run_number }}
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore -c Release -p:VersionSuffix=$GITHUB_RUN_NUMBER
    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal
    - name: Pack
      run: dotnet pack --no-restore -c Release -p:VersionSuffix=$GITHUB_RUN_NUMBER -o out
    - name: Nuget add source
      run: dotnet nuget add source --api-key oy2h737dxmwbrsosjtragaq7k6x64vfepmxqynagx4z4rq --name nuget https://api.nuget.org/v3/index.json 
    - name: Nuget push nupkg
      run: dotnet nuget push "out/TestChecker*.nupkg" --source "nuget"
    - name: Nuget push snupkg
      run: dotnet nuget push "out/TestChecker*.snupkg" --source "nuget"
